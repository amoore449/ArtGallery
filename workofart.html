<html>
	<head>

		<!--JQUERY STYLESHEET!-->
		<script src="jquery.js"></script>
		
		<script type="text/javascript">

		/*DEFINE ART ELEMENT*/
			var Art = function(price, name, small, large) {
				this.price = price;
				this.name = name;
				this.small = make_art(small);
				this.large = make_art(large);
			}

		/*DEFINE EACH ELEMENT IN THE ARRAY*/
		var piece1 = new Art(12.34, "Garfield", "https://yt3.ggpht.com/a/AGF-l7_5_gsypJpmcfZFJlo7QlWEGHixtwrEuzgEaw=s900-c-k-c0xffffffff-no-rj-mo","https://upload.wikimedia.org/wikipedia/commons/1/1f/James_Abram_Garfield%2C_photo_portrait_seated.jpg");
		var piece2 = new Art(999.01, "Hobbes", "https://i.pinimg.com/originals/91/1e/29/911e290e72d441b33e6fe898db2f4327.jpg","https://upload.wikimedia.org/wikipedia/commons/d/d8/Thomas_Hobbes_%28portrait%29.jpg");
		var piece3 = new Art(99.01, "Calvin", "https://vignette.wikia.nocookie.net/calvinandhobbesfanon/images/a/a3/Calvin2-1.jpg/revision/latest?cb=20130810205141","https://upload.wikimedia.org/wikipedia/commons/thumb/5/58/John_Calvin_Museum_Catharijneconvent_RMCC_s84_cropped.png/1200px-John_Calvin_Museum_Catharijneconvent_RMCC_s84_cropped.png");
		var piece4 = new Art(27.21, "Homer", "https://www.lifewire.com/thmb/vDB3ply4rHJG_BDWeD0AbuRu-EU=/768x0/filters:no_upscale():max_bytes(150000):strip_icc()/Simpsons_09_Homer_V2F_hires1-56e1eccc5f9b5854a9f89a63.jpg","https://upload.wikimedia.org/wikipedia/commons/1/1c/Homer_British_Museum.jpg");
		var piece5 = new Art(27.21, "Charlie", "https://jonathondsvendsen.files.wordpress.com/2016/11/charlie-brown.png","https://thumbs-prod.si-cdn.com/KPrjO7CpTJKCs0qOId2cPBiF-dg=/fit-in/1600x0/filters:focal(1872x905:1873x906)/https://public-media.si-cdn.com/filer/ae/da/aeda37d7-0076-4908-91dc-e6b1ea5d825a/charlie_chaplin_42-18095616.jpg");
		/*CREATE ARRAY*/
		art_arr = new Array (piece1, piece2, piece3, piece4, piece5);
	
		/*LOOP TO DISPLAY IMAGE ELEMENTS*/
		$(document).ready(function(){
		for (i = 0; i<5;i++) {
		
		$(".column" + i).append(art_arr[i].small);
		$(art_arr[i].small).attr('id', 's' + i);

	} for (i = 5; i< 10;i++) {
		$(".column" + i).append(art_arr[i-5].large);
		$(art_arr[i-5].large).attr('id', 'l' + i);
	}


});
		/*HOVER COMMMANDS*/
		/*GARFIELD TO GARFIELD (0 to 5)*/
		$(document).ready(function(){
			$("#s0").mouseenter(function(){
				 $("#l5").fadeOut(function(){
	   			 $(this).attr("src", "https://yt3.ggpht.com/a/AGF-l7_5_gsypJpmcfZFJlo7QlWEGHixtwrEuzgEaw=s900-c-k-c0xffffffff-no-rj-mo").fadeIn(3400);

			});
		});

		$("#s3").mouseenter(function(){

   			 $(this).attr("src", "https://www.lifewire.com/thmb/vDB3ply4rHJG_BDWeD0AbuRu-EU=/768x0/filters:no_upscale():max_bytes(150000):strip_icc()/Simpsons_09_Homer_V2F_hires1-56e1eccc5f9b5854a9f89a63.jpg").fadeIn(3400);
   			
			});

		/*CHARLIE TO CHARLIE (4 to 9)*/

   			 $(this).attr("src", "https://jonathondsvendsen.files.wordpress.com/2016/11/charlie-brown.png").fadeIn(3400);
   			
			});
		});
		});



		/*HIDE CLICK COMMANDS AT START*/
		$(document).ready(function() {
		for (i =5; i<10;i++) {
  		  			$("#overlay" + i).hide();
		}
		});

		/*CLICK COMMANDS*/
				$(document).ready(function() {
					$(".column"+5).click(function(){
   						 $("#overlay"+5).show();
						$("#overlay"+5).html("Name: " + piece1.name + "<br> Cost: $" + piece1.price );
						setTimeout(function(){
 							 $("#overlay"+5).hide();
 							}, 2000);
						});

 							}, 2000);
						});
		});
		/*FUNCTION ART DESCRIPTIONS*/

		 
		for (i = 5; i< 10;i++) {
		$(".column" + i).append(art_arr[i-5].large);
		$(art_arr[i-5].large).attr('id', 'l' + i);
	}
		/*MAKE ART FUNCTION*/
		function make_art (link) {
			var canvas = new Image();
			canvas.src = link;
			return canvas;
		}
